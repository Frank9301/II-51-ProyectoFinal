<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Universidad Central</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }

    header {
      background: #078187;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    header:hover {
      background: #056369;
    }

    nav {
      padding: 10px;
      background: #e0e0e0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #078187;
      transform: scale(1.1);
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s;
    }

    main:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f5f5f5;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.1);
    }

    tr:hover {
      background: #e0f7f7;
      transition: background 0.3s;
    }

    form {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #e0f2f1;
      border: 1px solid #80cbc4;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-primario {
      background: #078187;
      color: white;
    }

    .btn-secundario {
      background: #e0e0e0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista de Profesores</h1>
  </header>

  <nav>
    <a href="../index.html">Login</a> |
    <a href="../Estudiantes/Estudiantes.html">Estudiantes</a> |
    <a href="../Cursos/Cursos.html">Cursos</a> |
    <a href="../Registro/Registro.html">Registro</a>
  </nav>

  <main>
    <section>
      <h2>Profesores activos</h2>
      <table>
        <tr><th>ID</th><th>Nombre</th><th>Área</th></tr>
        <tr><td>1</td><td>Fabián Chinchilla Mayorga</td><td>Programación a Internet</td></tr>
        <tr><td>2</td><td>Carlos Ugalde</td><td>Estructuras de datos</td></tr>
        <tr><td>3</td><td>María Zeledón</td><td>Desarrollo Web</td></tr>
        <tr><td>4</td><td>Mario Núñez</td><td>Programación I</td></tr>
      </table>
    </section>

    <section>
      <h2>Registrar nuevo profesor</h2>
      <form action="../php/registrar_profesor.php" method="post">
        <label for="idProf">ID del profesor</label>
        <input type="number" id="idProf" name="idProf" required min="1" step="1">

        <label for="nombreProf">Nombre completo</label>
        <input type="text" id="nombreProf" name="nombreProf" required minlength="3" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
               title="Solo letras y espacios">

        <label for="areaProf">Área</label>
        <input type="text" id="areaProf" name="areaProf" required minlength="3">

        <button type="submit" class="btn-primario">Registrar</button>
        <button type="reset" class="btn-secundario">Limpiar</button>
      </form>
      <p style="margin-top:8px;">
    </section>
  </main>
</body>
</html>
