    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f5f5f5;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.1);
