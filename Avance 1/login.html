<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universidad Central</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7f9;
      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1em;
      color: #d0e1ff;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-card h2 {
      margin-bottom: 25px;
      color: #004080;
    }

    .login-card label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s;
    }

    .login-card input:focus {
      border-color: #004080;
      outline: none;
    }

    /* Botón  */
    .login-card button {
      background: #004080;
      color: #fff;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
    }

    .login-card button:hover {
      background: #0066cc;
      transform: translateY(-4px); 
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .login-card .links {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .login-card .links a {
      color: #004080;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .login-card .links a:hover {
      color: #0066cc;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #f4f7f9;
      color: #555;
      border-top: 1px solid #ddd;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Universidad Central</h1>
    <p>Bienvenido al portal académico</p>
  </header>

  <main>
     <div class="login-card">
    <h2>Inicio de sesión</h2>

    <!-- Enviar al listado de estudiantes dentro de su CARPETA -->
    <form action="./Estudiantes/Estudiantes.html" method="get">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tuemail@universidad.com" required>

      <label for="pass">Contraseña</label>
      <input type="password" id="pass" name="pass" placeholder="********" required minlength="4">

      <button type="submit">Ingresar</button>
    </form>

    <!-- ENLACES a las subcarpetas -->
    <div class="links" style="margin-top:16px">
      <p>O visita directamente:</p>
      <a href="./Estudiantes/Estudiantes.html">Estudiantes</a> |
      <a href="./Cursos/Cursos.html">Cursos</a> |
      <a href="./Profesores/Profesores.html">Profesores</a>
    </div>
  </div>
  </main>

  <footer>
    © 2025 Universidad Central
  </footer>

</body>
</html>
